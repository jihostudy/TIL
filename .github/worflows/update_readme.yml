name: Update README

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때마다 실행됩니다.

jobs:
  build:
    runs-on: ubuntu-latest # 실행 환경을 지정합니다.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 코드를 체크아웃합니다.

      - name: Set up Python
        uses: actions/setup-python@v4 # Python 환경을 설정합니다.
        with:
          python-version: '3.x'

      - name: Run Python script to update README
        run: python scripts/update_readme.py # 2단계에서 만든 스크립트를 실행합니다.

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          # 변경 사항이 있을 때만 커밋 및 푸시합니다.
          git diff --quiet --exit-code README.md || (git commit -m "docs: README.md 자동 업데이트" && git push)
